<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #fce4ec;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
    position: relative;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
    opacity: 0.6;
  }
  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 0.7; }
    100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
  }

  .confetti {
    position: fixed;
    top: -10px;
    animation: confettiFall linear forwards;
    pointer-events: none;
    border-radius: 2px;
  }
  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
  }

  .container { text-align: center; z-index: 10; }

  .character {
    width: 200px;
    height: 200px;
    object-fit: contain;
    margin-bottom: 16px;
    border-radius: 12px;
  }

  h1 {
    font-size: 2rem;
    color: #c2185b;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    min-height: 100px;
  }

  #yesBtn {
    background: green;
    color: white;
    border: none;
    padding: 10px 24px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  #noBtn {
    background: red;
    color: white;
    border: none;
    padding: 10px 24px;
    font-size: 1rem;
    cursor: pointer;
    position: absolute;
  }

  .yes-screen {
    display: none;
    text-align: center;
    z-index: 10;
  }
  .yes-screen h1 { font-size: 2.5rem; color: #e91e63; }
  .yes-screen p { font-size: 1.2rem; color: #c2185b; margin-top: 10px; }
  .yes-screen .character { width: 250px; height: 250px; }
</style>
</head>
<body>

<div class="container" id="mainScreen">
  <img class="character" id="mainImg" src="https://media1.tenor.com/m/7zfJK1SOYxoAAAAd/milk-and-mocha.gif" alt="cute bear">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="yes-screen" id="yesScreen">
  <img class="character" src="https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif" alt="happy bear with hearts">
  <h1>WOOWWWWWW</h1>
  <p>YAYYYYYYYYYYYYYYYY</p>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const mainImg = document.getElementById('mainImg');
  let noCount = 0;
  const base = 1.3;

  const sadGifs = [
    "https://media1.tenor.com/m/7zfJK1SOYxoAAAAd/milk-and-mocha.gif",
    "https://media1.tenor.com/m/3MLVjPJaHcEAAAAd/sad-crying.gif",
    "https://media1.tenor.com/m/vSx_SAt2dZ4AAAAd/bye.gif",
    "https://media1.tenor.com/m/UacnAFq8PhoAAAAd/nub-cat-nub.gif",
  ];

  const noTexts = [
    "No", "Are you sureeee?", "Really sureeee?",
    "Pleaseeee? ", "Pretty pleaseeeee?", ":("
  ];

  function moveNoBtn() {
    const margin = 20;
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;
    const maxX = window.innerWidth - bw - margin;
    const maxY = window.innerHeight - bh - margin;
    const x = Math.random() * maxX + margin / 2;
    const y = Math.random() * maxY + margin / 2;
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function handleNo() {
    noCount++;
    const yesScale = Math.pow(1.5, noCount); // Increased from 1.3 to 1.5 for faster growth!
    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];

    // loop through sad gifs endlessly
    mainImg.src = sadGifs[noCount % sadGifs.length];

    moveNoBtn();
  }

  noBtn.addEventListener('mouseenter', handleNo);
  noBtn.addEventListener('click', handleNo);

  function sayYes() {
    document.getElementById('mainScreen').style.display = 'none';
    noBtn.style.display = 'none';
    document.getElementById('yesScreen').style.display = 'block';
    for (let i = 0; i < 40; i++) {
      setTimeout(() => spawnHeart(), i * 80);
    }
    for (let i = 0; i < 80; i++) {
      setTimeout(() => spawnConfetti(), i * 50);
    }
  }

  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = ['ðŸ’•','ðŸ’—','ðŸ’–','â¤ï¸','ðŸ©·'][Math.floor(Math.random()*5)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (14 + Math.random() * 20) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(spawnHeart, 600);

  function spawnConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    const colors = ['#ff6b6b','#feca57','#48dbfb','#ff9ff3','#54a0ff','#5f27cd','#01a3a4','#f368e0'];
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.width = (6 + Math.random() * 8) + 'px';
    confetti.style.height = (4 + Math.random() * 6) + 'px';
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }

  window.addEventListener('load', () => {
    const r = yesBtn.getBoundingClientRect();
    noBtn.style.left = (r.right + 20) + 'px';
    noBtn.style.top = r.top + 'px';
  });
</script>

</body>
</html>
